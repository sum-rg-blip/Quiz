<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result - Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow rounded text-center">
        <h2 class="mb-4">Quiz Completed!</h2>
        <p>Your Score:</p>
        <h3 th:text="${score} + ' out of ' + ${total}"></h3>
        <a href="/student/room" class="btn btn-primary mt-3">Back to Quiz Room</a>
    </div>
</div>
</body>
</html>
