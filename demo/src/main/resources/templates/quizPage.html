<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Take Quiz - Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-4">Answer the Questions</h3>
        <form th:action="@{/student/submit}" method="post">
            <input type="hidden" name="quizId" th:value="${quizId}">
            <input type="hidden" name="studentId" th:value="${studentId}">

            <div th:each="question : ${questions}" class="mb-4">
                <p><strong th:text="${question.questionText}"></strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:name="'question_' + ${question.id}"
                           th:value="A" required>
                    <label class="form-check-label" th:text="${question.option1}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:name="'question_' + ${question.id}"
                           th:value="B">
                    <label class="form-check-label" th:text="${question.option2}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:name="'question_' + ${question.id}"
                           th:value="C">
                    <label class="form-check-label" th:text="${question.option3}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:name="'question_' + ${question.id}"
                           th:value="D">
                    <label class="form-check-label" th:text="${question.option4}"></label>
                </div>
            </div>
            <button class="btn btn-success">Submit Quiz</button>
        </form>
    </div>
</div>
</body>
</html>
