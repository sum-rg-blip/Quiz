<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Room - Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow rounded">
        <h2 class="mb-4">Enter Student ID</h2>
        <form th:action="@{/student/join}" method="post">
            <div class="mb-3">
                <label>Student ID</label>
                <input type="text" name="studentId" class="form-control" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <button class="btn btn-primary">Join Quiz Room</button>
        </form>
    </div>
</div>
</body>
</html>
