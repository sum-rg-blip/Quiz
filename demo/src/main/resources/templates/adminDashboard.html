<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2>Admin Dashboard</h2>
        <a class="btn btn-primary" th:href="@{/admin/quiz/new}">Add New Quiz</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Quiz Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.title}"></td>
            <td>
                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions'}" class="btn btn-info btn-sm">Manage Questions</a>
                <a th:href="@{'/admin/quiz/delete/' + ${quiz.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
