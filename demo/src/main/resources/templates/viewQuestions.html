<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Answers - Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-4">Your Answers</h3>
        <div th:each="answer : ${answers}" class="mb-3">
            <p><strong th:text="${answer.question.questionText}"></strong></p>
            <p>Your answer: <span th:text="${answer.chosenAnswer}"></span></p>
            <p>Correct answer: <span th:text="${answer.question.correctAnswer}"></span></p>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
